<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manu legal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('manu.jpg'); /* Coloque sua imagem da Manu aqui */
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: hotpink;
      font-size: 4rem;
      text-shadow: 0 0 15px pink, 0 0 25px deeppink;
      margin-bottom: 20px;
    }

    #legalcice {
      font-size: 2rem;
      color: white;
      margin-bottom: 30px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #botaoLegal {
      padding: 20px;
      font-size: 1.5rem;
      background-color: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: transform 0.2s ease;
    }

    #botaoLegal:hover {
      transform: scale(1.1);
    }

    @keyframes explodir {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .explosao {
      animation: explodir 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>Manu legal</h1>
  <div id="legalcice">Nível de legalcice: 100000000000²%</div>
  <button id="botaoLegal">Legalcice</button>

  <!-- Som de miado -->
  <audio id="explosaoSom" preload="auto">
    <source src="miado.mp3" type="audio/mpeg">
  </audio>

  <script>
    const botao = document.getElementById('botaoLegal');
    const body = document.body;
    const som = document.getElementById('explosaoSom');

    botao.addEventListener('click', () => {
      body.classList.add('explosao');
      som.currentTime = 0;
      som.play().catch(e => {
        console.log("Som bloqueado pelo navegador:", e);
      });

      setTimeout(() => {
        body.classList.remove('explosao');
      }, 400);
    });
  </script>
</body>
</html>
